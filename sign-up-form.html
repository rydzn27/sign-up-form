<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form.css">
    <script src="sign-up-form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Sign-up Form</title>
</head>
<body>
    <div id="logo">
        <img src="./img/mir4-logo.avif" alt="logo" width="500">
    </div>

    <div class="form-wrapper">
        <header>
            <h2>Begin your journey to power and glory. In MIR4, your path is yours to forge â€” whether you choose honor, ambition, or destiny.</h2>
            <h2>Sign up and step into the world of warriors.</h2>
        </header>
        <form action="">
            <div class="form-fields">
                <h3 class="form-heading">Join the Brotherhood.</h3>

                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" />
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-row">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    <span class="error-message"></span>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit" id="submit-button">Create Account</button>
            </div>
            <div class="account-login">
                <p class="log-in">Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
