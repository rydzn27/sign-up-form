<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up-form.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div>
        <img src="" alt="logo">
    </div>
    <header>
        <h2>This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
    </header>

    <form action="">
        <h3>Let's do this!</h3>
        <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
        </div>

        <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
        </div>

        <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-row">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" name="phone-number">
        </div>

        <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-row">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm-password" name="confirm-password">
        </div>

        <div class="submit-button">
            <button type="submit">Create Account</button>
        </div>

        <div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </form>
    
</body>
</html>
